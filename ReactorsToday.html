<html>

<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>

<body onload='init()'>
	<style>
         body { font-family: Arial; }
		 button {
			background-color: #46b47d; 
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		 }
		.Next {
		  opacity: 0.6;
		  cursor: not-allowed;
		}
    </style>
	
	<div id = "nav">
		<button onclick="window.location.href='./ElectricityGeneration.html';">Previous</button>
		<button class="button Next">Next</button>
	</div>
	
	<center><h2>Currently Operating Reactors</h2></center>
	<center><div id="reactors_today"></div></center>
	
	<script>
	async function init() {

	var margin = 50;
	var height = 750;
	var width = 1000;

	var svg = d3.select("#reactors_today")
		.append("svg")
			.attr("width", width + 2*margin)
			.attr("height", height + 2*margin)
		.append("g")
			.attr("transform","translate("+margin+","+margin+")");

	const states = await d3.json("./us-states.json");
	const data = await d3.csv("./OperationalReactors.csv");
	data.forEach( function(d) {
		d['# units'] = +d['# units'];
		d['Net capacity (MWe)'] = +d['Net capacity (MWe)']
		d['Lat'] = +d['Lat']
		d['Long'] = +d['Long'];
	});
	console.log(data)
	console.log(states)
	
	// Map
	// Credit: http://bl.ocks.org/michellechandra/0b2ce4923dc9b5809922
	var projection = d3.geoAlbersUsa()
					   .translate([width/2, height/2])    
					   .scale([1500]);          
	
	var path = d3.geoPath()               
				 .projection(projection);  
				 
	svg.append("g")
		.selectAll("path")
		.data(states.features)
		.enter()
		.append("path")
		.attr("d", path)
		.style("stroke", "#fff")
		.style("stroke-width", "1")
		.style("fill", "rgb(213,222,217)");
	
	var Tooltip = d3.select("#reactors_today")
	.append("div")
	.attr("class", "tooltip")
	.style("opacity", 0)
	.style("position", "absolute")
	.style("background-color", "white")
	.style("border", "solid")
	.style("border-width", "2px")
	.style("border-radius", "5px")
	.style("text-align", "left")
	.style("padding", "5px");
	
	var mouseover = function(d) {
		var html = d["Power station"] + "</br>" + "# Units: " + d['# units'] + "</br>" + "Net capacity: " + d["Net capacity (MWe)"] + " MWe" + "</br>";	
		Tooltip
		  .style("opacity", 1)
		  .html(html)
		  .style("left", (d3.event.pageX + 30) + "px")
		  .style("top", (d3.event.pageY - 30) + "px");
		d3.select(this)
		  .style("stroke", "black")
		  .style("fill", "darkorange")
		  .style("opacity", .7);
	}
	
	var mouseout = function(d) {
		Tooltip
			.style("left", width + "px")
			.style("top", 0 + "px")
			.style("opacity", 0);
		d3.select(this)
		  .style("stroke", "white")
		  .style("opacity", .5)
		  .style("fill", "steelblue");
	}
	
	var circle_scale = function(net_cap) {
		return Math.sqrt(net_cap) / 2.5;
	}
	
	// Add reactors
	svg.append("g")
		.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
			.attr("cx", function(d) {return projection([d["Long"], d["Lat"]])[0]; })
			.attr("cy", function(d) {return projection([d["Long"], d["Lat"]])[1]; })
			.attr("r", function(d) {return circle_scale(d['Net capacity (MWe)'])})
			.style("fill", "steelblue")
			.style("stroke", "white")
			.attr("opacity", 0.5)
		.on("mouseover", mouseover)
		.on("mouseout", mouseout);
		
	// Legend
	// Credit: https://www.d3-graph-gallery.com/graph/bubblemap_template.html
	
	var valuesToShow = [500,2000,4000]
	var xCircle = 40
	var xLabel = 90
	svg
	.selectAll("legend")
	.data(valuesToShow)
	.enter()
	.append("circle")
	  .attr("cx", xCircle)
	  .attr("cy", function(d){ return height - circle_scale(d) } )
	  .attr("r", function(d){ return circle_scale(d) })
	  .style("fill", "none")
	  .attr("stroke", "black")

	// Add legend: segments
	svg.append("g")
	.selectAll("legend")
	.data(valuesToShow)
	.enter()
	.append("line")
	  .attr('x1', function(d){ return xCircle + circle_scale(d) } )
	  .attr('x2', xLabel)
	  .attr('y1', function(d){ return height - circle_scale(d) } )
	  .attr('y2', function(d){ return height - circle_scale(d) } )
	  .attr('stroke', 'black')
	  .style('stroke-dasharray', ('2,2'))

	// Add legend: labels
	svg.append("g")
	.selectAll("legend")
	.data(valuesToShow)
	.enter()
	.append("text")
	  .attr('x', xLabel)
	  .attr('y', function(d){ return height - circle_scale(d) } )
	  .text( function(d){ return d + " MWe"} )
	  .style("font-size", 10)
	  .attr('alignment-baseline', 'middle')

	}
	</script>
</body>

</html>
